name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: unnie-app-repo
  ECS_CLUSTER: unnie-cluster
  ECS_SERVICE: unnie-service
  ECS_TASK_DEFINITION: unnie-task-def
  CONTAINER_NAME: unnie-container

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Secrets
        run: |
          echo "Access Key ID length: ${{ env.KEY_ID_LENGTH }}"
          echo "Access Key ID prefix: ${{ env.KEY_ID_PREFIX }}..."
          echo "Secret Key length: ${{ env.SECRET_KEY_LENGTH }}"
          echo "Secret Key prefix: ${{ env.SECRET_KEY_PREFIX }}..."
        env:
          KEY_ID_LENGTH: ${{ strLen(secrets.AWS_ACCESS_KEY_ID) }}
          KEY_ID_PREFIX: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_ACCESS_KEY_ID[0] }}${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_ACCESS_KEY_ID[1] }}${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_ACCESS_KEY_ID[2] }}${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_ACCESS_KEY_ID[3] }}
          SECRET_KEY_LENGTH: ${{ strLen(secrets.AWS_SECRET_ACCESS_KEY) }}
          SECRET_KEY_PREFIX: ${{ secrets.AWS_SECRET_ACCESS_KEY && secrets.AWS_SECRET_ACCESS_KEY[0] }}${{ secrets.AWS_SECRET_ACCESS_KEY && secrets.AWS_SECRET_ACCESS_KEY[1] }}${{ secrets.AWS_SECRET_ACCESS_KEY && secrets.AWS_SECRET_ACCESS_KEY[2] }}${{ secrets.AWS_SECRET_ACCESS_KEY && secrets.AWS_SECRET_ACCESS_KEY[3] }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          ./gradlew build -x test
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          echo "::set-output name=image::${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"

      - name: Render Amazon ECS task definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true