<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언니어때 - 커뮤니티</title>
    <link rel="stylesheet" th:href="@{/css/board/boardList.css}">
</head>

<body>
<div layout:fragment="content" id="main" class="flex-col">
    <div id="store">
        <div id="title">
            <div id="category-dropdown-wrapper">
                <div id="current-category" class="category-display">
                    <span id="current-category-name"></span>
                </div>
                <div id="category-dropdown-list" class="dropdown-list hidden">
                    <div th:each="cat : ${boardCategory}"
                         class="category-item"
                         th:attr="data-category=${cat.description}"
                         th:text="${cat.description}">
                    </div>
                </div>
            </div>

            <div id="tab-sort">
                <select id="sort-dropdown" class="filter-control">
                    <option value="LATEST">최신순</option>
                    <option value="POPULAR">인기순</option>
                </select>
            </div>
        </div>

        <div id="contents" class="grid-layout">
            <div class="loader"></div>
        </div>

        <div id="pagination">
        </div>
    </div>
    <a href="/community/board/write" class="write-post-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
        <span>글쓰기</span>
    </a>

    <div layout:fragment="scripts">
        <script th:src="@{/js/board/boardList.js}"></script>
    </div>
</div>

</body>
</html>
