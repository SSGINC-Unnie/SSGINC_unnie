<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>500 · 서버 오류</title>
</head>
<body>
<div layout:fragment="content">
    <section class="error-page">
        <div class="error-card">
            <div class="error-code">500 Internal Server Error</div>
            <h1 class="error-title">잠시 후 다시 시도해 주세요</h1>
            <p class="error-desc">요청 처리 중 오류가 발생했습니다.</p>
            <p class="error-meta" th:if="${message}">사유: <span th:text="${message}">에러 메시지</span></p>
            <div class="error-actions">
                <a class="btn btn-primary" href="/">메인으로</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
