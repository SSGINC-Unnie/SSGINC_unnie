<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>404 · 페이지 없음</title>
</head>
<body>
<div layout:fragment="content">
    <section class="error-page">
        <div class="error-card">
            <div class="error-code">404 Not Found</div>
            <h1 class="error-title">페이지를 찾을 수 없어요</h1>
            <p class="error-desc">주소가 변경되었거나 삭제된 페이지일 수 있어요.</p>
            <div class="error-actions">
                <a class="btn btn-primary" href="/">메인으로</a>
                <a class="btn btn-ghost" href="javascript:history.back()">이전으로</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
